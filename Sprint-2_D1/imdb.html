<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="name">
    <input type="number" id="releasingDate" placeholder="date of releassed">
    <input type="text" id="url" placeholder="img url">
    <input type="text" id="rating" placeholder="imdbRating">
    <button onclick="imdb()">add now</button>
    <button onclick="homePage()">go to home page</button>
</body>
</html>

<script>

    let arr=JSON.parse(localStorage.getItem("movies"))||[];
    function imdb(){
        let obj={
            img:document.getElementById("url").value,
            name:document.getElementById("name").value,
            releaseDate:document.getElementById("releasingDate").value,
            rating:document.getElementById("rating").value,
        }
        arr.push(obj);
        localStorage.setItem("movies",JSON.stringify(arr));
        console.log(arr);
    }

    function homePage(){
        window.location.href="Home.html";
    }
</script>
