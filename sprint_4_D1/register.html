<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form onsubmit="singUpDetails(event)">
        <h1>Register</h1>

        <input type="text" placeholder="Name" id="name" />
        <input type="email" placeholder="Email" id="email" />
        <input type="password" placeholder="Password" id="psd" />
        <input type="text" placeholder="User Name" id="username" />
        <input type="number" placeholder="Mobile Number" id="mobile" />
        <input type="text" placeholder="Description" id="description" />
        <input type="submit" />
      </form>

      <a href="./logIn.html">Log In here</a>
    </div>
  </body>
</html>

<script>
  async function singUpDetails() {

    let register_user;
    try {
      event.preventDefault();

      register_user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("psd").value,
        username: document.getElementById("username").value,
        mobile: document.getElementById("mobile").value,
        description: document.getElementById("description").value,
      };

      register_user=JSON.stringify(register_user);
      console.log('register_user:', register_user)
     
          
      
    } catch (error) {
      console.log("error:", error);
    }

    let singup=`https://masai-api-mocker.herokuapp.com/auth/register`;
      let res=await fetch(singup,{

        method:"POST",

        body:register_user,

        headers: {
            "Content-Type":"application/json",
        }

      })

        let data=await res.json();
        console.log('data:', data)

  }





</script>
