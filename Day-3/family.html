<script>
  // Object.create() Inheritance model
  let grandParents = {
    GrandPha: "Narsayya",
    GrandMaa: "Muthavva",
  };

  let Parent = Object.create(grandParents);
  Parent.Mother = "Sharadha";

  let me = Object.create(Parent);
  me.name = "Pavan";
  console.log("me:", me);

  // // Constructor Function Inheritance

  function myname() {
    this.name = "pavan";
    this.age = 24;
  }

  myname.prototype.mother = "sharadha";

  let mother = new myname();

  mother.constructor.Grandparent = "Narsayya";
  mother.constructor.GrandParent = "Muthavva";
  console.log("mother:", mother);
</script>
